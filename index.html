<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教四充电桩实时监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900">充电桩实时监控</h1>
                </div>
                <div class="text-sm text-gray-500" id="last-updated">
                    连接中...
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Legend -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 text-sm">
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>空闲 (&le;50mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-400 mr-2"></span>小电流 (50-500mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-orange-500 mr-2"></span>中电流 (500-1000mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-600 mr-2"></span>大电流 (1000mA)</div>
        </div>

        <!-- Devices Grid -->
        <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <!-- Cards will be injected here -->
            <div class="col-span-full text-center py-20 text-gray-400">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-blue-600 mb-4"></div>
                <p>正在加载数据...</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6">
        <div class="text-center text-gray-400 text-sm">
            <p>&copy; 2025 Smart Charging Monitor</p>
            <p class="mt-1 text-xs">Based on pycharge-flask API</p>
        </div>
    </footer>

    <script>
        const API_URL = './data/status.json';
        let refreshTimer = null;

        function getStatusColor(current) {
            if (current <= 50) return 'bg-green-50 border-green-200 text-green-700';
            if (current <= 500) return 'bg-yellow-50 border-yellow-200 text-yellow-700';
            if (current <= 1000) return 'bg-orange-50 border-orange-200 text-orange-700';
            return 'bg-red-50 border-red-200 text-red-700';
        }

        function getStatusBadge(current) {
            if (current <= 50) return '<span class="px-2 py-0.5 text-xs rounded-full bg-green-200 text-green-800">空闲</span>';
            return `<span class="px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-800 font-mono">${current} mA</span>`;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                render(data);
                
                // Update timestamp in navbar
                const now = new Date();
                document.getElementById('last-updated').textContent = `更新于: ${now.toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('app-container').innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500 bg-red-50 rounded-lg">
                        <p class="font-bold">数据加载失败</p>
                        <p class="text-sm mt-2">${error.message}</p>
                        <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-white border border-red-200 rounded shadow-sm hover:bg-gray-50 text-sm">重试</button>
                    </div>
                `;
            }
        }

        function render(devices) {
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            devices.forEach((device) => {
                const updatedTime = device.updated_at ? device.updated_at.split(' ')[1] : '--:--';
                const timeDiff = device.updated_at ? Math.floor((new Date() - new Date(device.updated_at)) / 60000) : null;
                
                let timeClass = 'text-gray-400';
                if (timeDiff !== null && timeDiff > 10) timeClass = 'text-red-400 font-bold'; // Highlight stale data

                const cardHTML = `
                    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300 fade-in flex flex-col">
                        <div class="px-6 py-4 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${device.name}</h3>
                                <div class="text-xs text-gray-400 font-mono">ID: ${device.id}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-blue-600">${device.ports.filter(p => p.current > 50).length}<span class="text-sm text-gray-400 font-normal">/12</span></div>
                                <div class="text-xs ${timeClass}">数据: ${updatedTime}</div>
                            </div>
                        </div>
                        <div class="p-4 grid grid-cols-2 gap-3">
                            ${device.ports.map(port => {
                                const voltage = (port.voltage / 100).toFixed(1);
                                const isOffline = port.online === 0;
                                const statusColor = isOffline ? 'bg-gray-100 text-gray-400 border-gray-200' : getStatusColor(port.current);
                                
                                return `
                                <div class="flex flex-col p-2 rounded-lg border ${statusColor} transition-colors relative group">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-xs font-bold opacity-70">P${port.port_number}</span>
                                        ${isOffline ? '<span class="text-[10px]">离线</span>' : ''}
                                        ${port.status === 1 ? '<span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>' : ''}
                                    </div>
                                    <div class="flex items-baseline space-x-1">
                                        <span class="text-lg font-bold font-mono leading-none">${port.current}</span>
                                        <span class="text-[10px] opacity-60">mA</span>
                                    </div>
                                    <div class="flex justify-between mt-1 text-[10px] opacity-80 font-mono">
                                        <span>${port.power}W</span>
                                        <span>${voltage}V</span>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // Initial load
        fetchData();

        // Auto-refresh every 60 seconds
        refreshTimer = setInterval(fetchData, 60000);
    </script>
</body>
</html>
