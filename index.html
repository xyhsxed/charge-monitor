<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教四充电桩实时监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900">教四充电桩实时监控</h1>
                </div>
<!-- Updated-at removed -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Legend -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 text-sm">
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>空闲 (&lt;50mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-400 mr-2"></span>小电流 (50-500mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-orange-500 mr-2"></span>中电流 (500-1000mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-600 mr-2"></span>大电流 (&gt;1000mA)</div>
        </div>

        <!-- Devices Grid -->
        <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <!-- Cards will be injected here -->
            <div class="col-span-full text-center py-20 text-gray-400">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-blue-600 mb-4"></div>
                <p>正在加载数据...</p>
            </div>
        </div>

        <!-- History Chart Section -->
        <div class="mt-12 bg-white rounded-xl shadow-lg border border-gray-100 p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                    历史电流趋势
                </h2>
                
                <div class="flex flex-wrap items-center gap-3">
                    <select id="chart-device" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="423297">桩1 (423297)</option>
                        <option value="417598">桩2 (417598)</option>
                        <option value="418297">桩3 (418297)</option>
                        <option value="418351">桩4 (418351)</option>
                    </select>
                    
                    <select id="chart-port" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <!-- Generated by JS -->
                    </select>
                    
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" onclick="updateTimeRange(4)" class="time-range-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 bg-gray-100 text-blue-700 active" data-hours="3">
                            3小时
                        </button>
                        <button type="button" onclick="updateTimeRange(8)" class="time-range-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700" data-hours="8">
                            8小时
                        </button>
                        <button type="button" onclick="updateTimeRange(12)" class="time-range-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700" data-hours="12">
                            12小时
                        </button>
                        <button type="button" onclick="updateTimeRange(0)" class="time-range-btn ml-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700" data-hours="0">
                            全部
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="main-chart" class="w-full h-[400px]"></div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6">
        <div class="text-center text-gray-400 text-sm">
            <p>&copy; 2026 Charging Monitor by xyh</p>
        </div>
    </footer>

    <script>
        const API_URL = './data/status.json';
        let refreshTimer = null;

        function getStatusColor(current) {
            if (current <= 50) return 'bg-green-50 border-green-200 text-green-700';
            if (current <= 500) return 'bg-yellow-50 border-yellow-200 text-yellow-700';
            if (current <= 1000) return 'bg-orange-50 border-orange-200 text-orange-700';
            return 'bg-red-50 border-red-200 text-red-700';
        }

        function getStatusBadge(current) {
            if (current <= 50) return '<span class="px-2 py-0.5 text-xs rounded-full bg-green-200 text-green-800">空闲</span>';
            return `<span class="px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-800 font-mono">${current} mA</span>`;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                render(data);
                
                // Update timestamp in navbar removed
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('app-container').innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500 bg-red-50 rounded-lg">
                        <p class="font-bold">数据加载失败</p>
                        <p class="text-sm mt-2">${error.message}</p>
                        <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-white border border-red-200 rounded shadow-sm hover:bg-gray-50 text-sm">重试</button>
                    </div>
                `;
            }
        }

        function render(devices) {
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            devices.forEach((device) => {
                const updatedTime = device.updated_at ? device.updated_at.split(' ')[1] : '--:--';
                const timeDiff = device.updated_at ? Math.floor((new Date() - new Date(device.updated_at)) / 60000) : null;
                
                let timeClass = 'text-gray-400';
                if (timeDiff !== null && timeDiff > 10) timeClass = 'text-red-400 font-bold'; // Highlight stale data

                const cardHTML = `
                    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300 fade-in flex flex-col">
                        <div class="px-6 py-4 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${device.name}</h3>
                                <div class="text-xs text-gray-400 font-mono">ID: ${device.id}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-blue-600">${device.ports.filter(p => p.current > 50).length}<span class="text-sm text-gray-400 font-normal">/12</span></div>
                                <div class="text-xs ${timeClass}">数据: ${updatedTime}</div>
                            </div>
                        </div>
                        <div class="p-4 grid grid-cols-2 gap-3">
                            ${device.ports.map(port => {
                                const voltage = (port.voltage / 100).toFixed(1);
                                const isOffline = port.online === 0;
                                const statusColor = isOffline ? 'bg-gray-100 text-gray-400 border-gray-200' : getStatusColor(port.current);
                                
                                return `
                                <div class="flex flex-col p-2 rounded-lg border ${statusColor} transition-colors relative group">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-xs font-bold opacity-70">Port${port.port_number}</span>
                                        ${isOffline ? '<span class="text-[10px]">离线</span>' : ''}
                                        ${port.status === 1 ? '<span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>' : ''}
                                    </div>
                                    <div class="flex items-baseline space-x-1">
                                        <span class="text-lg font-bold font-mono leading-none">${port.current}</span>
                                        <span class="text-[10px] opacity-60">mA</span>
                                    </div>
                                    <div class="flex justify-between mt-1 text-[10px] opacity-80 font-mono">
                                        <span>${port.power}W</span>
                                        <span>${voltage}V</span>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // Initial load
        fetchData();

        // Auto-refresh every 60 seconds
        refreshTimer = setInterval(fetchData, 60000);

        // --- Chart Logic ---
        let historyData = [];
        let myChart = null;
        let selectedHours = 4; // Default 4 hours

        // Init Port Options
        const portSelect = document.getElementById('chart-port');
        for (let i = 1; i <= 12; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.text = 'Port ' + i;
            portSelect.appendChild(opt);
        }

        // Init Chart
        function initChart() {
            const chartDom = document.getElementById('main-chart');
            if (!chartDom) return;
            myChart = echarts.init(chartDom);
            window.addEventListener('resize', function() {
                myChart && myChart.resize();
            });
            
            // Listeners
            const devSelect = document.getElementById('chart-device');
            if (devSelect) devSelect.addEventListener('change', updateChart);
            portSelect.addEventListener('change', updateChart);
        }

        function updateTimeRange(hours) {
            selectedHours = hours;
            // Update buttons UI
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                const btnHours = parseInt(btn.getAttribute('data-hours'));
                if (btnHours === hours) {
                    btn.classList.add('bg-gray-100', 'text-blue-700', 'active', 'border-blue-700');
                    btn.classList.remove('bg-white', 'text-gray-900', 'border-gray-200');
                } else {
                    btn.classList.remove('bg-gray-100', 'text-blue-700', 'active', 'border-blue-700');
                    btn.classList.add('bg-white', 'text-gray-900', 'border-gray-200');
                }
            });
            updateChart();
        }

        function loadHistory() {
            Papa.parse('./data/history.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    historyData = results.data;
                    updateChart();
                },
                error: function(err) {
                    console.error("CSV Parse Error:", err);
                }
            });
        }

        function updateChart() {
            if (!myChart || !historyData || historyData.length === 0) return;

            const deviceId = document.getElementById('chart-device').value;
            const portNum = document.getElementById('chart-port').value;
            
            // Calculate cutoff time
            let cutoff = null;
            if (selectedHours > 0) {
                const now = new Date();
                cutoff = new Date(now.getTime() - selectedHours * 60 * 60 * 1000);
            }

            // Filter data
            const filtered = historyData.filter(row => {
                if (row.device_id != deviceId) return false;
                if (row.port != portNum) return false;
                
                if (cutoff) {
                   // Ensure timestamp format is parsable (YYYY-MM-DD HH:mm:ss -> T)
                   // Note: We assume the CSV timestamp is in the same timezone as the browser
                   // for the "Recent X hours" logic to align correctly with "Now".
                   let timeStr = row.timestamp;
                   if (timeStr && timeStr.indexOf('T') === -1) {
                        timeStr = timeStr.replace(' ', 'T');
                   }
                   const rowDate = new Date(timeStr); 
                   if (rowDate < cutoff) return false;
                }
                return true;
            });

            // Prepare Series
            const times = filtered.map(item => item.timestamp);
            const currents = filtered.map(item => parseFloat(item.current));

            const option = {
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        const p = params[0];
                        return `${p.axisValue}<br/>${p.marker}电流: <b>${p.value} mA</b>`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: times,
                    boundaryGap: false
                },
                yAxis: {
                    type: 'value',
                    name: '电流 (mA)',
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        start: 0,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: 'Current',
                        type: 'line',
                        data: currents,
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            width: 2,
                            color: '#2563EB'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: 'rgba(37, 99, 235, 0.5)' },
                                { offset: 1, color: 'rgba(37, 99, 235, 0.05)' }
                            ])
                        }
                    }
                ]
            };

            myChart.setOption(option, true);
        }
        
        // Init
        initChart();
        loadHistory();
        // Reload history every 5 minutes
        setInterval(loadHistory, 300000);

    </script>
</body>
</html>
