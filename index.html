<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教四充电桩实时监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 自定义滚动条样式，使其在暗色模式下更好看 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

    <nav class="bg-white shadow-sm sticky top-0 z-50 transition-colors duration-300 dark:bg-gray-800 dark:border-b dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900 transition-colors duration-300 dark:text-white">充电桩监控</h1>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        <select id="theme-selector" onchange="handleThemeChange(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            <option value="auto">Auto</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>

                    <div class="text-xs text-gray-500 font-mono w-20 text-right dark:text-gray-400" id="refresh-countdown">刷新: 60s</div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex flex-wrap justify-center gap-4 mb-8 text-sm text-gray-600 dark:text-gray-300">
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>空闲 (&lt;50mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-400 mr-2"></span>小电流 (50-500mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-orange-500 mr-2"></span>中电流 (500-1000mA)</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-600 mr-2"></span>大电流 (&gt;1000mA)</div>
        </div>

        <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-blue-600 mb-4"></div>
                <p>正在加载数据...</p>
            </div>
        </div>

        <div class="mt-12 bg-white rounded-xl shadow-lg border border-gray-100 p-6 transition-colors duration-300 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center dark:text-white">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                    历史电流趋势
                </h2>
                
                <div class="flex flex-wrap items-center gap-3">
                    <select id="chart-device" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <option value="423297">桩1 (423297)</option>
                        <option value="417598">桩2 (417598)</option>
                        <option value="418297">桩3 (418297)</option>
                        <option value="418351">桩4 (418351)</option>
                    </select>
                    
                    <select id="chart-port" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        </select>
                    
                    <div class="inline-flex rounded-md shadow-sm" role="group">
                        <button type="button" onclick="updateTimeRange(4)" class="time-range-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 bg-gray-100 text-blue-700 active dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white" data-hours="3">
                            3小时
                        </button>
                        <button type="button" onclick="updateTimeRange(8)" class="time-range-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white" data-hours="8">
                            8小时
                        </button>
                        <button type="button" onclick="updateTimeRange(12)" class="time-range-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white" data-hours="12">
                            12小时
                        </button>
                        <button type="button" onclick="updateTimeRange(0)" class="time-range-btn ml-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white" data-hours="0">
                            全部
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="main-chart" class="w-full h-[400px]"></div>
        </div>

    </main>

    <footer class="bg-white border-t mt-12 py-6 transition-colors duration-300 dark:bg-gray-800 dark:border-gray-700">
        <div class="text-center text-gray-400 text-sm">
            <p>&copy; 2026 Charging Monitor by xyh</p>
        </div>
    </footer>

    <script>
        const API_URL = './data/status.json';
        let refreshTimer = null;

        // --- THEME LOGIC START ---
        
        function handleThemeChange(mode) {
            localStorage.setItem('theme', mode);
            applyTheme();
        }

        function applyTheme() {
            let mode = localStorage.getItem('theme') || 'auto';
            // Sync selector value
            document.getElementById('theme-selector').value = mode;

            let isDark = false;
            if (mode === 'auto') {
                const hour = new Date().getHours();
                // 晚上6点 (18) 到 早上6点 (6) 为深色模式
                isDark = hour >= 18 || hour < 6;
            } else {
                isDark = mode === 'dark';
            }

            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            // Reload chart to apply ECharts theme
            if (myChart) {
                // ECharts needs re-initialization to switch global themes perfectly
                const currentOpt = myChart.getOption();
                myChart.dispose();
                initChart(isDark ? 'dark' : undefined); 
                // Restore data logic is handled by updateChart() usually, 
                // but let's just trigger updateChart to be safe
                updateChart(); 
            }
        }

        // Apply theme immediately on load
        applyTheme();

        // Check auto theme every minute (in case time crosses 18:00 or 06:00 while page is open)
        setInterval(() => {
            if (localStorage.getItem('theme') === 'auto' || !localStorage.getItem('theme')) {
                applyTheme();
            }
        }, 60000);

        // --- THEME LOGIC END ---

        function getStatusColor(current) {
            // Updated for Dark Mode compatibility using Tailwind's dark modifiers
            // Using rgba/opacity approach for dark mode to keep it readable
            if (current <= 50) return 'bg-green-50 border-green-200 text-green-700 dark:bg-green-900/30 dark:border-green-800 dark:text-green-300';
            if (current <= 500) return 'bg-yellow-50 border-yellow-200 text-yellow-700 dark:bg-yellow-900/30 dark:border-yellow-800 dark:text-yellow-300';
            if (current <= 1000) return 'bg-orange-50 border-orange-200 text-orange-700 dark:bg-orange-900/30 dark:border-orange-800 dark:text-orange-300';
            return 'bg-red-50 border-red-200 text-red-700 dark:bg-red-900/30 dark:border-red-800 dark:text-red-300';
        }

        function getStatusBadge(current) {
            if (current <= 50) return '<span class="px-2 py-0.5 text-xs rounded-full bg-green-200 text-green-800 dark:bg-green-800 dark:text-green-200">空闲</span>';
            return `<span class="px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-800 font-mono dark:bg-blue-900 dark:text-blue-200">${current} mA</span>`;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                render(data);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('app-container').innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500 bg-red-50 rounded-lg dark:bg-red-900/20 dark:text-red-400">
                        <p class="font-bold">数据加载失败</p>
                        <p class="text-sm mt-2">${error.message}</p>
                        <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-white border border-red-200 rounded shadow-sm hover:bg-gray-50 text-sm dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700">重试</button>
                    </div>
                `;
            }
        }

        function render(devices) {
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            devices.forEach((device) => {
                // Timezone fix: Add 8 hours
                let updatedTime = '--:--';
                let timeDiff = null;

                if (device.updated_at) {
                    const date = new Date(device.updated_at);
                    // Add 8 hours
                    const movedDate = new Date(date.getTime() + 8 * 60 * 60 * 1000);
                    
                    const h = movedDate.getHours().toString().padStart(2, '0');
                    const m = movedDate.getMinutes().toString().padStart(2, '0');
                    const s = movedDate.getSeconds().toString().padStart(2, '0');
                    updatedTime = `${h}:${m}:${s}`;
                    
                    timeDiff = Math.floor((new Date() - movedDate) / 60000);
                }
                
                let timeClass = 'text-gray-400';
                if (timeDiff !== null && timeDiff > 10) timeClass = 'text-red-400 font-bold'; 

                const cardHTML = `
                    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 fade-in flex flex-col dark:bg-gray-800 dark:border-gray-700">
                        <div class="px-6 py-4 border-b border-gray-50 flex justify-between items-center bg-gray-50/50 dark:bg-gray-700/50 dark:border-gray-600">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white">${device.name}</h3>
                                <div class="text-xs text-gray-400 font-mono">ID: ${device.id}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-blue-600 dark:text-blue-400">${device.ports.filter(p => p.current > 50).length}<span class="text-sm text-gray-400 font-normal">/12</span></div>
                                <div class="text-xs ${timeClass}">数据: ${updatedTime}</div>
                            </div>
                        </div>
                        <div class="p-4 grid grid-cols-2 gap-3">
                            ${device.ports.map(port => {
                                const voltage = (port.voltage / 100).toFixed(1);
                                const isOffline = port.online === 0;
                                const statusColor = isOffline ? 'bg-gray-100 text-gray-400 border-gray-200 dark:bg-gray-700/50 dark:border-gray-600 dark:text-gray-500' : getStatusColor(port.current);
                                
                                return `
                                <div class="flex flex-col p-2 rounded-lg border ${statusColor} transition-colors relative group">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-xs font-bold opacity-70">Port ${port.port_number}</span>
                                        ${isOffline ? '<span class="text-[10px]">离线</span>' : ''}
                                        ${port.status === 1 ? '<span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>' : ''}
                                    </div>
                                    <div class="flex items-baseline space-x-1">
                                        <span class="text-lg font-bold font-mono leading-none">${port.current}</span>
                                        <span class="text-[10px] opacity-60">mA</span>
                                    </div>
                                    <div class="flex justify-between mt-1 text-[10px] opacity-80 font-mono">
                                        <span>${port.power}W</span>
                                        <span>${voltage}V</span>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // Initial load
        fetchData();

        // Auto-refresh with countdown
        let countdown = 60;
        setInterval(() => {
            const el = document.getElementById('refresh-countdown');
            if (countdown > 0) {
                countdown--;
                if (el) el.textContent = `刷新: ${countdown}s`;
            } else {
                fetchData();
                countdown = 60;
                if (el) el.textContent = `刷新: ${countdown}s`;
            }
        }, 1000);

        // --- Chart Logic ---
        let historyData = [];
        let myChart = null;
        let selectedHours = 3; // Default 3 hours

        // Init Port Options
        const portSelect = document.getElementById('chart-port');
        for (let i = 1; i <= 12; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.text = 'Port ' + i;
            portSelect.appendChild(opt);
        }

        // Init Chart (Modified to accept theme)
        function initChart(theme) {
            const chartDom = document.getElementById('main-chart');
            if (!chartDom) return;
            // Dispose existing to cleanly switch theme
            if (echarts.getInstanceByDom(chartDom)) {
                echarts.dispose(chartDom);
            }
            // Initialize with 'dark' or default (light)
            myChart = echarts.init(chartDom, theme);
            
            window.addEventListener('resize', function() {
                myChart && myChart.resize();
            });
            
            // Listeners
            const devSelect = document.getElementById('chart-device');
            if (devSelect) devSelect.removeEventListener('change', updateChart); // Clean up
            if (devSelect) devSelect.addEventListener('change', updateChart);
            
            portSelect.removeEventListener('change', updateChart); // Clean up
            portSelect.addEventListener('change', updateChart);
        }

        function updateTimeRange(hours) {
            selectedHours = hours;
            const isDark = document.documentElement.classList.contains('dark');
            const activeClass = isDark ? ['bg-gray-700', 'text-white', 'border-gray-500'] : ['bg-gray-100', 'text-blue-700', 'active', 'border-blue-700'];
            const inactiveClass = isDark ? ['bg-gray-800', 'text-gray-300', 'border-gray-600'] : ['bg-white', 'text-gray-900', 'border-gray-200'];

            // Since we use Tailwind utility classes in HTML, purely toggling them in JS can be verbose.
            // For simplicity, we just rebuild the classes or toggle the 'active' state roughly.
            // But to support dark mode correctly on buttons, refreshing the UI state:
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                const btnHours = parseInt(btn.getAttribute('data-hours'));
                // Reset basic styles
                btn.className = `time-range-btn px-4 py-2 text-sm font-medium border focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:focus:ring-blue-500 dark:focus:text-white ${hours === 0 ? 'ml-2 rounded-lg' : (hours === 4 ? 'rounded-l-lg' : (hours === 12 ? 'rounded-r-md' : 'border-t border-b'))}`;
                
                if (btnHours === hours) {
                     btn.classList.add('bg-gray-100', 'text-blue-700', 'border-blue-700', 'dark:bg-gray-600', 'dark:text-white', 'dark:border-gray-500');
                } else {
                     btn.classList.add('bg-white', 'text-gray-900', 'border-gray-200', 'hover:bg-gray-100', 'hover:text-blue-700', 'dark:bg-gray-800', 'dark:text-gray-300', 'dark:border-gray-600', 'dark:hover:bg-gray-700', 'dark:hover:text-white');
                }
            });
            updateChart();
        }

        function loadHistory() {
            Papa.parse('./data/history.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    historyData = results.data;
                    updateChart();
                },
                error: function(err) {
                    console.error("CSV Parse Error:", err);
                }
            });
        }

        function updateChart() {
            if (!myChart || !historyData || historyData.length === 0) return;

            const deviceId = document.getElementById('chart-device').value;
            const portNum = document.getElementById('chart-port').value;
            
            // Calculate cutoff time
            let cutoff = null;
            if (selectedHours > 0) {
                const now = new Date();
                cutoff = new Date(now.getTime() - selectedHours * 60 * 60 * 1000);
            }

            // Filter data
            const filtered = historyData.filter(row => {
                if (row.device_id != deviceId) return false;
                if (row.port != portNum) return false;
                
                if (cutoff) {
                    let timeStr = row.timestamp;
                    if (timeStr && timeStr.indexOf('T') === -1) {
                        timeStr = timeStr.replace(' ', 'T');
                    }
                    const rowDate = new Date(timeStr); 
                    if (rowDate < cutoff) return false;
                }
                return true;
            });

            // Prepare Series
            const times = filtered.map(item => item.timestamp);
            const currents = filtered.map(item => parseFloat(item.current));

            const isDark = document.documentElement.classList.contains('dark');
            const lineColor = isDark ? '#60a5fa' : '#2563EB'; // Lighter blue for dark mode

            const option = {
                backgroundColor: 'transparent', // Let container color show
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        const p = params[0];
                        return `${p.axisValue}<br/>${p.marker}电流: <b>${p.value} mA</b>`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: times,
                    boundaryGap: false
                },
                yAxis: {
                    type: 'value',
                    name: '电流 (mA)',
                    splitLine: {
                        lineStyle: {
                            type: 'dashed',
                            color: isDark ? '#374151' : '#ccc'
                        }
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        start: 0,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: 'Current',
                        type: 'line',
                        data: currents,
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            width: 2,
                            color: lineColor
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: isDark ? 'rgba(96, 165, 250, 0.5)' : 'rgba(37, 99, 235, 0.5)' },
                                { offset: 1, color: isDark ? 'rgba(96, 165, 250, 0.05)' : 'rgba(37, 99, 235, 0.05)' }
                            ])
                        }
                    }
                ]
            };

            myChart.setOption(option, true);
        }
        
        // Init
        // Note: Chart init is now handled in applyTheme()
        loadHistory();
        // Reload history every 1 minutes
        setInterval(loadHistory, 60000);

    </script>
</body>
</html>
