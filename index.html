<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教四充电桩实时监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // 自定义毛玻璃背景色
                    colors: {
                        glass: {
                            light: 'rgba(255, 255, 255, 0.7)',
                            dark: 'rgba(31, 41, 55, 0.7)'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 网页内样式的自定义下拉框 */
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        /* 全局背景装饰，增强毛玻璃视觉效果 */
        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.15);
            filter: blur(80px);
            z-index: -1;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-gray-800 font-sans transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100 overflow-x-hidden">

    <div class="bg-glow top-10 -left-20"></div>
    <div class="bg-glow bottom-20 -right-20" style="background: rgba(147, 51, 234, 0.1);"></div>

    <nav class="sticky top-0 z-50 backdrop-blur-md bg-white/70 border-b border-white/20 shadow-sm transition-colors duration-300 dark:bg-gray-800/70 dark:border-gray-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900 transition-colors duration-300 dark:text-white">充电桩监控</h1>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        <select id="theme-selector" onchange="handleThemeChange(this.value)" 
                            class="custom-select bg-white/50 border border-gray-200 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5 pr-8 dark:bg-gray-700/50 dark:border-gray-600 dark:text-white backdrop-blur-sm">
                            <option value="auto">自动模式</option>
                            <option value="light">日间主题</option>
                            <option value="dark">夜间主题</option>
                        </select>
                    </div>
                    <div class="text-xs text-gray-500 font-mono w-20 text-right dark:text-gray-400" id="refresh-countdown">刷新: 60s</div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative">
        
        <div class="flex flex-wrap justify-center gap-4 mb-8 text-sm text-gray-600 dark:text-gray-300">
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>空闲</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-400 mr-2"></span>小电流</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-orange-500 mr-2"></span>中电流</div>
            <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-600 mr-2"></span>大电流</div>
        </div>

        <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-blue-600 mb-4"></div>
                <p>正在加载实时数据...</p>
            </div>
        </div>

        <div class="mt-12 backdrop-blur-md bg-white/60 rounded-2xl shadow-xl border border-white/40 p-6 transition-all duration-300 dark:bg-gray-800/60 dark:border-gray-700/50">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center dark:text-white">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                    历史电流曲线
                </h2>
                
                <div class="flex flex-wrap items-center gap-3">
                    <select id="chart-device" class="custom-select bg-white/50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700/50 dark:border-gray-600 dark:text-white backdrop-blur-sm transition-all">
                        <option value="423297">充电桩1号</option>
                        <option value="417598">充电桩2号</option>
                        <option value="418297">充电桩3号</option>
                        <option value="418351">充电桩4号</option>
                    </select>
                    
                    <select id="chart-port" class="custom-select bg-white/50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700/50 dark:border-gray-600 dark:text-white backdrop-blur-sm transition-all">
                    </select>
                    
                    <div class="inline-flex p-1 bg-gray-200/50 dark:bg-gray-700/50 rounded-xl backdrop-blur-sm" role="group">
                        <button type="button" onclick="updateTimeRange(4)" class="time-range-btn px-4 py-1.5 text-xs font-medium rounded-lg transition-all" data-hours="3">3h</button>
                        <button type="button" onclick="updateTimeRange(8)" class="time-range-btn px-4 py-1.5 text-xs font-medium rounded-lg transition-all" data-hours="8">8h</button>
                        <button type="button" onclick="updateTimeRange(12)" class="time-range-btn px-4 py-1.5 text-xs font-medium rounded-lg transition-all" data-hours="12">12h</button>
                        <button type="button" onclick="updateTimeRange(0)" class="time-range-btn px-4 py-1.5 text-xs font-medium rounded-lg transition-all" data-hours="0">全部</button>
                    </div>
                </div>
            </div>
            
            <div id="main-chart" class="w-full h-[420px]"></div>
        </div>
    </main>

    <footer class="mt-12 py-8 text-center text-gray-400 text-xs border-t border-gray-200/30 dark:border-gray-800/30">
        <p>&copy; 2026 Charging Monitor · 高级可视化面板</p>
    </footer>

    <script>
        const API_URL = './data/status.json';
        let countdown = 60;
        let historyData = [];
        let myChart = null;
        let selectedHours = 3;

        function handleThemeChange(mode) {
            localStorage.setItem('theme', mode);
            applyTheme();
        }

        function applyTheme() {
            let mode = localStorage.getItem('theme') || 'auto';
            const selector = document.getElementById('theme-selector');
            if(selector) selector.value = mode;

            let isDark = false;
            if (mode === 'auto') {
                const hour = new Date().getHours();
                isDark = hour >= 18 || hour < 6;
            } else {
                isDark = mode === 'dark';
            }

            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            const chartDom = document.getElementById('main-chart');
            if (chartDom) {
                if (myChart) myChart.dispose();
                initChart(isDark ? 'dark' : undefined);
                updateChart();
            }
        }

        function getStatusColor(current) {
            if (current <= 50) return 'bg-green-500/10 border-green-500/20 text-green-600 dark:text-green-400';
            if (current <= 500) return 'bg-yellow-500/10 border-yellow-500/20 text-yellow-600 dark:text-yellow-400';
            if (current <= 1000) return 'bg-orange-500/10 border-orange-500/20 text-orange-600 dark:text-orange-400';
            return 'bg-red-500/10 border-red-500/20 text-red-600 dark:text-red-400';
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error('数据接口响应异常');
                const data = await response.json();
                render(data);
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('app-container').innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500 backdrop-blur-md bg-red-50/50 rounded-2xl border border-red-200/50">
                        <p class="font-bold">数据同步失败</p>
                        <button onclick="fetchData()" class="mt-4 px-6 py-2 bg-white/80 rounded-full shadow-sm text-sm hover:bg-white transition-all">立即重试</button>
                    </div>
                `;
            }
        }

        function render(devices) {
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            devices.forEach((device) => {
                let updatedTime = '--:--';
                let timeDiff = null;

                if (device.updated_at) {
                    const date = new Date(device.updated_at);
                    const movedDate = new Date(date.getTime() + 8 * 60 * 60 * 1000); 
                    updatedTime = movedDate.toTimeString().split(' ')[0];
                    timeDiff = Math.floor((new Date() - movedDate) / 60000);
                }
                
                let timeClass = timeDiff !== null && timeDiff > 10 ? 'text-red-500 font-bold' : 'text-gray-400';

                const cardHTML = `
                    <div class="backdrop-blur-md bg-white/70 rounded-2xl shadow-lg border border-white/40 overflow-hidden hover:shadow-2xl hover:-translate-y-1 transition-all duration-500 fade-in flex flex-col dark:bg-gray-800/70 dark:border-gray-700/50">
                        <div class="px-6 py-4 border-b border-gray-100/50 flex justify-between items-center bg-gray-50/30 dark:bg-gray-700/30 dark:border-gray-600/30">
                            <div>
                                <h3 class="text-md font-bold text-gray-800 dark:text-white">${device.name}</h3>
                                <div class="text-[10px] text-gray-400 font-mono opacity-60">ID:${device.id}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-black text-blue-600 dark:text-blue-400">${device.ports.filter(p => p.current > 50).length}<span class="text-xs text-gray-400 font-normal ml-0.5">/12</span></div>
                                <div class="text-[10px] ${timeClass}">${updatedTime}</div>
                            </div>
                        </div>
                        <div class="p-4 grid grid-cols-2 gap-2.5">
                            ${device.ports.map(port => {
                                const isOffline = port.online === 0;
                                const statusColor = isOffline ? 'bg-gray-100/50 text-gray-400 border-transparent opacity-40' : getStatusColor(port.current);
                                return `
                                <div class="flex flex-col p-2.5 rounded-xl border ${statusColor} transition-all relative group overflow-hidden">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-[10px] font-bold opacity-70">P${port.port_number}</span>
                                        ${port.status === 1 ? '<span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span>' : ''}
                                    </div>
                                    <div class="flex items-baseline gap-0.5">
                                        <span class="text-md font-bold font-mono leading-none">${port.current}</span>
                                        <span class="text-[9px] opacity-60">mA</span>
                                    </div>
                                    <div class="flex justify-between mt-1 text-[9px] opacity-60 font-mono">
                                        <span>${port.power}W</span>
                                        <span>${(port.voltage/100).toFixed(1)}V</span>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        function initChart(theme) {
            const chartDom = document.getElementById('main-chart');
            if (!chartDom) return;
            myChart = echarts.init(chartDom, theme);
            window.addEventListener('resize', () => myChart && myChart.resize());
            
            document.getElementById('chart-device').addEventListener('change', updateChart);
            document.getElementById('chart-port').addEventListener('change', updateChart);
        }

        function updateTimeRange(hours) {
            selectedHours = hours;
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                const btnHours = parseInt(btn.getAttribute('data-hours'));
                if (btnHours === hours) {
                    btn.className = "time-range-btn px-4 py-1.5 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-lg shadow-blue-500/30 transition-all";
                } else {
                    btn.className = "time-range-btn px-4 py-1.5 text-xs font-medium rounded-lg text-gray-500 hover:bg-gray-300/50 dark:hover:bg-gray-600/50 transition-all";
                }
            });
            updateChart();
        }

        function loadHistory() {
            Papa.parse('./data/history.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    historyData = results.data;
                    updateChart();
                }
            });
        }

        function updateChart() {
            if (!myChart || !historyData.length) return;

            const deviceId = document.getElementById('chart-device').value;
            const portNum = document.getElementById('chart-port').value;
            let cutoff = selectedHours > 0 ? new Date(new Date().getTime() - selectedHours * 3600000) : null;

            const filtered = historyData.filter(row => {
                if (row.device_id != deviceId || row.port != portNum) return false;
                if (cutoff && new Date(row.timestamp.replace(' ', 'T')) < cutoff) return false;
                return true;
            });

            const isDark = document.documentElement.classList.contains('dark');
            const accentColor = isDark ? '#60a5fa' : '#2563EB';

            myChart.setOption({
                backgroundColor: 'transparent',
                tooltip: { 
                    trigger: 'axis',
                    backgroundColor: isDark ? 'rgba(31, 41, 55, 0.9)' : 'rgba(255, 255, 255, 0.9)',
                    borderColor: 'transparent',
                    textStyle: { color: isDark ? '#fff' : '#000' }
                },
                grid: { left: '4%', right: '4%', bottom: '10%', containLabel: true },
                xAxis: { 
                    type: 'category', 
                    data: filtered.map(i => i.timestamp.split(' ')[1]),
                    axisLine: { lineStyle: { color: isDark ? '#4b5563' : '#e5e7eb' } }
                },
                yAxis: { 
                    type: 'value', 
                    name: 'mA',
                    splitLine: { lineStyle: { type: 'dashed', color: isDark ? '#374151' : '#f3f4f6' } }
                },
                series: [{
                    type: 'line',
                    data: filtered.map(i => parseFloat(i.current)),
                    smooth: true,
                    showSymbol: false,
                    lineStyle: { width: 3, color: accentColor },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: accentColor + '66' },
                            { offset: 1, color: accentColor + '00' }
                        ])
                    }
                }]
            }, true);
        }

        // 初始化
        const portSelect = document.getElementById('chart-port');
        for (let i = 1; i <= 12; i++) {
            const opt = document.createElement('option');
            opt.value = i; opt.text = '端口 ' + i;
            portSelect.appendChild(opt);
        }

        updateTimeRange(4);
        applyTheme();
        fetchData();
        loadHistory();

        setInterval(() => {
            if (countdown > 0) {
                countdown--;
            } else {
                fetchData(); loadHistory(); countdown = 60;
            }
            document.getElementById('refresh-countdown').textContent = `刷新: ${countdown}s`;
        }, 1000);
    </script>
</body>
</html>
